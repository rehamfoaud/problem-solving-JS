<body>
    <script>
        //A Needle In The HayStack 
        function hayStack(array){
            for(let i=0 ; i<array.length ; i++){
                if (array[i]==="needle"){
                    return "found needle in this position" +" "+ i

                }
            }

        }
        console.log(hayStack(['hey','jak','needle']))

    </script>
</body>
