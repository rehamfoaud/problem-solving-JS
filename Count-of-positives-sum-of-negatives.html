<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-of-positives-sum-of-negatives</title>
</head>
<body>

    <script>
        //Count-of-positives-sum-of-negatives
        function Count_positives_negatives(array){
            let numOfPositive=[]
            let sumOfNegative=0
            for (i=0 ; i< array.length ; i++){
                if (array[i]>0){
                    numOfPositive.push(array[i])
                }
                else{
                    sumOfNegative += array[i]
                }
            }
            return[numOfPositive.length ,sumOfNegative]

        }
        console.log(Count_positives_negatives([1,9,-4,-6,-4,-4,-3]))
        

    </script>
</body>
</html>
