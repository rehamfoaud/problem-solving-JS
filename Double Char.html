<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Double Char</title>
</head>
<body>

    <script>
        //  Double Char
        // split => convert string to array
        // map=> make new array 
        // repeat(number of repeat)
        //join => as convert array to string
        function doubleChar(string){
             return string .split("").map((s) => s.repeat(2)).join('')
        }
        console.log(doubleChar("hello repeat string"))
    </script>
</body>
</html>
