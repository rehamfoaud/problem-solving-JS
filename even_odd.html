<!--question 1 print number  even  or odd -->

    <script>
        function evenOdd(number){
            if(number %2 === 0){
                return"the number is even"
            }
            else {
                return"the number is odd"
            }
            //return number % 2 ===0 ? "even" :"odd"
        }

    document.write(evenOdd(5))
    document.write(evenOdd(9))
    </script>
