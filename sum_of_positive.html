<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sum of positive value-->
     <script>
        function sum(arr){
            let sum =0
            for(let i =0 ; i<= arr.length; i++){
                if (arr[i] >0){
                    sum +=arr[i]
                }
            }
        return sum
    }
       document.write(sum([1 , -4 , 7 , 12 ,0 ,9]))
     </script>
</body>
</html>
