<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count By X</title>
</head>
<body>
    <script>
        //Count By X
        function Count(x,n){
           let newArray=[]
           for(let i=1 ; i<n ;i++){
            newArray.push(x*i)
           }
           return newArray
        }
      console.log(Count(3,6))
    </script>
</body>
</html>
