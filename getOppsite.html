<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get opposite</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function getOpposite(x){
             return -x
        }
        
        document.getElementById('demo').innerHTML = getOpposite(5)
        
    </script>
</body>
</html>
