<body>
    <script>
    //Convert-number-to-reversed-array 
    //1-> change number to string   String()
    //2->split  string t array      split()
    //3-> change string to number    map()
    // 4-> reverse the array         reverse()
        function convertFunction(number){
              return String(number)
              .split("")
              .map((x)=>Number(x))
              .reverse()
        }
        console.log(convertFunction(1234567))

    </script>
</body>
